<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECG Classifier</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
    }

    input[type="submit"] {
      background-color: #2d89ef;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1b5dbf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload ECG Image</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required>
      <input type="submit" value="Predict">
    </form>
  </div>
</body>
</html>
