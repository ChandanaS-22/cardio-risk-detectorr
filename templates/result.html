<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .result-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      color: #27ae60;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      color: #2d89ef;
      font-weight: bold;
    }

    a:hover {
      color: #1b5dbf;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h2>Prediction Result</h2>
    <p><strong>Predicted Result:</strong> {{ prediction }}</p>
    <a href="/">‚üµ Try another image</a>
  </div>
</body>
</html>
